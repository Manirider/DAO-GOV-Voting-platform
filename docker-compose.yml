version: '3.8'

services:
  hardhat-node:
    build:
      context: .
      dockerfile: docker/Dockerfile.hardhat
    ports:
      - "8545:8545"
    networks:
      - dao-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-X", "POST", "--data", '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}', "-H", "Content-Type: application/json", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5

  deployer:
    build:
      context: .
      dockerfile: docker/Dockerfile.hardhat
    depends_on:
      hardhat-node:
        condition: service_healthy
    environment:
      - SEPOLIA_RPC_URL=http://hardhat-node:8545
      - PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
    command: ["npx", "hardhat", "run", "scripts/deploy.js", "--network", "localhost"]
    networks:
      - dao-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_RPC_URL=http://hardhat-node:8545
    depends_on:
      hardhat-node:
         condition: service_healthy
      deployer:
         condition: service_started
    networks:
      - dao-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

networks:
  dao-network:
    driver: bridge
